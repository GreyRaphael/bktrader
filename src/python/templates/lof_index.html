<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOF Available</title>
    <link rel="stylesheet" href="/static/dataTables.dataTables.min.css">
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/dataTables.min.js"></script>
</head>

<body>
    <div class="container">
        <table id="availableTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>code</th>
                    <th>name</th>
                    <th>mer</th>
                    <th>cer</th>
                    <th>portfolio_profit</th>
                    <th>max_drawdown</th>
                    <th>sharpe_annual</th>
                    <th>sharpe_volatility</th>
                    <th>sharpe_ratio</th>
                    <th>sortino_annual</th>
                    <th>sortino_volatility</th>
                    <th>sortino_ratio</th>
                    <th>sortino_ratio</th>
                    <th>sortino_ratio</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        const dataSet = {{ available_json | safe }};
        new DataTable('#availableTable', {
            paging: false,
            columns: [
                {
                    title: 'code',
                    // The first column, index 0
                    data: 0, // Refers to the first element in each sublist
                    render: function (data, type, row, meta) {
                        // Create a clickable link that opens in a new tab
                        return `<a href="/lof/realtime/${encodeURIComponent(data)}" target="_blank">${data}</a>`;
                    }
                },
                { title: 'name' },
                { title: 'mer' },
                { title: 'cer' },
                { title: 'portfolio_profit' },
                { title: 'max_drawdown' },
                { title: 'sharpe_annual.' },
                { title: 'sharpe_volatility' },
                { title: 'sharpe_ratio' },
                { title: 'sortino_annual.' },
                { title: 'sortino_volatility' },
                { title: 'sortino_ratio' },
                { title: 'entry_dt' },
                { title: 'exit_dt' },
            ],
            data: dataSet
        });
    </script>
</body>

</html>
